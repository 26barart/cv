<!DOCTYPE html>
<html lang="en">
<head>

    <title>Html Inputs</title>
</head>
<body>
    <form>
        <input type="text" name="" value=""> <br>
        <input type="submit" name=""><br>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br>

        <input type="range"><br>
        <input type="radio">
    </form>
